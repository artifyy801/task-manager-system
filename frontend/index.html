<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Statement Generator</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; background-color: #f4f4f9; }
        .container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h1 { color: #333; }
        input, button { padding: 10px; margin: 5px 0; width: 100%; box-sizing: border-box; }
        button { background-color: #28a745; color: white; border: none; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #218838; }
        #status-log { margin-top: 20px; border-top: 1px solid #ddd; padding-top: 10px; }
        .log-entry { padding: 10px; border-bottom: 1px solid #eee; }
        .log-entry.completed { background-color: #d4edda; color: #155724; }
        .log-entry.processing { color: #856404; background-color: #fff3cd; }
    </style>
</head>
<body>

<div class="container">
    <h1>üè¶ Bank Statement Dashboard</h1>
    
    <div id="connection-section">
        <h3>1. Identity</h3>
        <input type="text" id="email" placeholder="Enter your email (e.g., neeru@bank.com)" value="neeru@bank.com">
        <button onclick="connect()">üîå Connect to Live Server</button>
        <p id="connection-status" style="color: red;">Disconnected</p>
    </div>

    <hr>

    <div id="task-section" style="display:none;">
        <h3>2. Actions</h3>
        <p>Request a heavy background task:</p>
        <button onclick="requestStatement()">üìÑ Generate Monthly Statement</button>
    </div>

    <div id="status-log">
        <h3>3. Live Updates (WebSocket)</h3>
        <div id="logs"></div>
    </div>
</div>

<script>
    let ws = null;
    let userEmail = "";

    function connect() {
        userEmail = document.getElementById("email").value;
        // Connect to the WebSocket endpoint we built in task_service
        ws = new WebSocket(`ws://localhost:8001/ws/${userEmail}`);

        ws.onopen = () => {
            document.getElementById("connection-status").innerText = "‚úÖ Connected (Listening for updates...)";
            document.getElementById("connection-status").style.color = "green";
            document.getElementById("task-section").style.display = "block";
            log("System", "Connected to Real-time Notification Service", "normal");
        };

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            // This is where the Worker talks back to the User!
            log("Worker", `Status: ${data.status} - ${data.message}`, "completed");
        };

        ws.onclose = () => {
            document.getElementById("connection-status").innerText = "‚ùå Disconnected";
            document.getElementById("connection-status").style.color = "red";
        };
    }

    async function requestStatement() {
        if (!userEmail) return alert("Connect first!");

        log("Me", "Requesting Bank Statement...", "processing");

        // Send HTTP Request to API (The "Trigger")
        const response = await fetch("http://localhost:8001/tasks", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                title: "Generate Statement",
                user_email: userEmail
            })
        });

        if (response.ok) {
            log("API", "Request Received (200 OK). Worker started in background...", "normal");
        } else {
            log("API", "Error sending request", "error");
        }
    }

    function log(sender, message, type) {
        const logsDiv = document.getElementById("logs");
        const div = document.createElement("div");
        div.className = `log-entry ${type}`;
        div.innerHTML = `<strong>${sender}:</strong> ${message}`;
        logsDiv.prepend(div); // Add new logs to the top
    }
</script>

</body>
</html>
